{% extends 'base.html' %}

{% block content %}
  <h2>Forgot Password</h2>
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <input type="submit" value="Reset Password">
  </form>
{% endblock %}
